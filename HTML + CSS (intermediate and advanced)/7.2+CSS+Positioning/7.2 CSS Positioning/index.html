<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      position: relative;
      /* position: absolute; */
      top: 150px;
      left: 250px;
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
     }
     .blue-box {
      /* position: absolute; */
      position: fixed;
      top: 200px;
      left: 200px;
      width: 500px;
      height: 300px;
      background-color: blue;
     }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
